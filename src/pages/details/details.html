<ion-header>

  <ion-navbar color="farmGreen">
      <ion-title>
        <ion-icon id="more" name="log-out"></ion-icon>
        About Mr.{{name}}
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header>
    <h5>{{name}}</h5>
    <p>Age: {{age}}</p>
  </ion-card-header>
  <ion-card-content>
    Hi,<br/> This farmer has due pending for past {{pendingmonths}} months, and he has a loan amount of {{amount}}, Thanks for your help.
    <br/><br/>
    Regards
    <br/>
    Save Farmer Team
  </ion-card-content>
</ion-card>
<ion-label>Pending Loan Amount is Rs.{{amount}}</ion-label>
<ion-item id="amountvalue">
   <ion-label floating>Enter Amount to contribute</ion-label>
   <ion-input type="number" [(ngModel)]="uamount"></ion-input>
</ion-item>
<button id="pay" ion-button icon-left (click)="pay()" block >
    Pay to help {{name}}
  </button>
</ion-content>
