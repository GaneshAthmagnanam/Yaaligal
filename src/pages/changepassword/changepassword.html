<ion-header>

  <ion-navbar color="farmGreen">
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
   <ion-label floating>Enter Current Password*</ion-label>
   <ion-input type="email" [(ngModel)]="currentPassword"></ion-input>
  </ion-item>
  <ion-item>
   <ion-label floating>New Password*</ion-label>
   <ion-input type="password" [(ngModel)]="newpassword"></ion-input>
   
  </ion-item>
   <ion-item>
   <ion-label floating>Confirm New Password*</ion-label>
   <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
   
  </ion-item>
  <button id="loginNow" ion-button icon-left block type="submit" (click)="changePassword()" color="farmGreen">
    <ion-icon name="log-in"></ion-icon>
      Change
  </button>
  <div id="errorMsg">{{errorMsg}}</div>

</ion-content>
