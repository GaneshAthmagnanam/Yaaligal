<ion-content #popoverContent padding>
<ion-icon id="close" (click)="dismiss()" name="close"></ion-icon>
<table id="table" width="150" height="150" style="table-layout:fixed">
  <tr>
    <td>
      
        <img id="image" src={{image}} (click)="presentProfileModal($event)"/>
      
    </td>
    <td>
      
      <div id="name">{{name}}</div>
      <div id="email">{{email}}</div>
    </td>
  </tr>
  <tr>
    <th><div (click)="profile()"> My Profile</div></th>
    <th><ion-icon name="log-out" (click)="logout()">Logout</ion-icon></th>
  </tr>
  <!--<tr>
    <td>
      <button id="profile" ion-button icon-left block type="submit" (click)="profile()">
        <ion-icon name="log-out"></ion-icon>
        My Profile
      </button>
    </td>
    <td>
      <button id="signout" ion-button icon-left block type="submit" (click)="signout()">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </td>
  </tr>-->
</table>
</ion-content>
