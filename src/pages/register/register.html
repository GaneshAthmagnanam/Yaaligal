<ion-header>

  <ion-navbar color="farmGreen">
    <ion-title>Register Me</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
   <ion-label floating>User Name</ion-label>
   <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
   <ion-label floating>Email Address</ion-label>
   <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
   <ion-label floating>Password</ion-label>
   <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
   <ion-label floating>Confirm Password</ion-label>
   <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
  </ion-item>
  <div id="register">
  <button id="registerForm" ion-button icon-left (click)="registerMe()" half color="farmGreen">
     Add Me
  </button>
  </div>
</ion-content>
