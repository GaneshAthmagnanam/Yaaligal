<ion-header>

  <ion-navbar color="farmGreen">
    <ion-title>Register Me</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
   <ion-label floating>User Name*</ion-label>
   <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
   <ion-label floating>Email Address*</ion-label>
   <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
   <ion-label floating>Password*</ion-label>
   <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
   <ion-label floating>Verify Password*</ion-label>
   <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
  </ion-item>
  <div id="register">
  <button id="registerForm" ion-button icon-left type="submit" (click)="registerMe()" block color="farmGreen">
     Add Me
  </button>
  </div>
  <div id="errorMsg">{{errorMsg}}</div>
  <div id="errorMsg">{{nameErrorMsg}}</div>
  <div id="errorMsg">{{passwordMismatchMessage}}</div>
</ion-content>
