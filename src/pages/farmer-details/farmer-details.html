<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="farmGreen">
      <ion-title>
        <img id="image" src={{loggedUserImage}} />
        <div id="uname">
          {{loggedUserName}}

        </div>
        <div id="uemail">
          {{mailIdentifier}}
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>
      <button id="list" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <span *ngIf="p.title=='Logout'">
        <ion-icon id="more" name="log-out"></ion-icon>{{p.title}}
        </span>
        <span *ngIf="p.title=='Home'">
        <ion-icon id="more" name="home"></ion-icon>{{p.title}}
        </span>
        <span *ngIf="p.title=='My Profile'">
        <ion-icon id="more" name="person"></ion-icon>{{p.title}}
        </span>
        <span *ngIf="p.title=='Contribute to Farmers Account'">
        <ion-icon id="more" name="hand"></ion-icon>{{p.title}}
        </span>
        
        <span *ngIf="p.title=='Farmers Details'">
        <ion-icon id="more" name="people"></ion-icon>{{p.title}}
        </span>
        <span *ngIf="p.title=='My Transactions'">
        <ion-icon id="more" name="information-circle"></ion-icon>{{p.title}}
        </span>
        <span *ngIf="p.title=='Benifitted Farmers'">
        <ion-icon id="more" name="thumbs-up"></ion-icon>{{p.title}}
        </span>
        <span *ngIf="p.title=='Contributors List'">
        <ion-icon id="more" name="globe"></ion-icon>{{p.title}}
        </span>
        <span *ngIf="p.title=='Contact Us'">
        <ion-icon id="more" name="contacts"></ion-icon>{{p.title}}
        </span>
        <span *ngIf="p.title=='Rate SaveFarmer'">
        <ion-icon id="more" name="star"></ion-icon>{{p.title}}
        </span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
