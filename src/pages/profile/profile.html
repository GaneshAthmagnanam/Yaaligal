<ion-header>

  <ion-navbar color="farmGreen">
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div id="divId">
  <img id="imgId" src={{image}}/>
  <button id="camera"  (click)="takePicture()"><ion-icon name="camera"></ion-icon></button>
</div>

<table *ngIf="editName==false">
  <tr>
    <td id="divNameTd">
      <div id="divName">
          {{name}}
      </div>
    </td>
    <td>
      <div id="editName" (click)="actionToEditName()">Edit</div>
    </td>
  </tr>
</table>
<div *ngIf="editName==true">
    
    <ion-input type="text" placeholder="new name" [(ngModel)]="newName"></ion-input>
</div>
<table *ngIf="editName==true">
  <tr>
    <td id="saveTd">
      <div id="save" (click)="actionToSaveName()">Save Changes</div>
    </td>
    <td id="revertTd">
      <div id="revert" (click)="actionToRevertName()">Revert</div>
    </td>
  </tr>
</table>
<div id="divEmail">
{{emailId}}
</div>

</ion-content>
